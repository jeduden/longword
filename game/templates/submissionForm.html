<h1>Long Word</h1>

{% if word != None and score < 0 %}<p><strong>'{{ word }}' was not valid. Try again.</strong></p>{% endif %}

<form action="{% url 'game:submissionForm' %}" method="post">

{% csrf_token %}
<input type="text" name="word" id="word" placeholder="Type the longest valid english word"  />
<input type="submit" value="Submit" />

</form>
